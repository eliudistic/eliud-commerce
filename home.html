<!DOCTYPE html>
<html>
<head>
  <title>ELIUDIUM</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .slideshow-container {
      margin: auto;
    }
    .mySlides {
      display: none;
    }
    .mySlides img {
      max-width: 100%;
      height: auto;
    }
    .dot-container {
      text-align: center;
      margin-top: 20px;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin: 0 5px;
      background-color: grey;
      cursor: pointer;
    }
    .active,
    .dot:hover {
      background-color: #008080;
    }
    .nav {
      background-color: #008080;
      overflow: hidden;
    }
    .nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav li {
      float: left;
    }
    .nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
    }
    .nav li a:hover {
      background-color: #008080;
    }
    .cart-count {
      background-color: #008080;
      color: #333;
      border-radius: 50%;
      padding: 0 5px;
      margin-left: 5px;
    }
    .nav li:last-child {
      position: absolute;
      right: 0;
    }
    .products-container {
      margin: 20px auto;
      max-width: 1000px;
    }
    .products-list {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: calc(25% - 20px);
    }
    .product:hover {
      border-color: #999;
    }
    .product-image {
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    .product-image img {
      max-height: 100%;
      max-width: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .product-details {
      padding: 10px;
      text-align: center;
    }
    .product-details h3 {
      font-size: 1.2em;
      margin: 0;
    }
    .price {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0 0;
    }
    .customer-support {
      padding: 50px 0;
      background-color: #f7f7f7;
    }
    .customer-support h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .faq, .contact-form, .live-chat {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      border-radius: 5px;
      margin-bottom: 30px;
    }
    .faq h3, .contact-form h3, .live-chat h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #111;
    }
    .faq ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 30px;
    }
    .faq li a {
      font-size: 1.2rem;
      color: #666;
      text-decoration: none;
      transition: all .2s ease-in-out;
    }
    .faq li a:hover {
      color: #111;
    }
    .faq-answer {
      margin-bottom: 30px;
    }
    .faq-answer h4 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      margin-bottom: 10px;
    }
    .faq-answer p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.4;
    }
    .contact-form label {
      font-size: 1.2rem;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #111;
    }
    .contact-form input[type="text"], .contact-form input[type="email"], .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .contact-form textarea {
      height: 200px;
    }
    .contact-form button[type="submit"] {
      background-color: #FF9900;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all .2s ease-in-out;
      cursor: pointer;
    }
    .contact-form button[type="submit"]:hover {
      background-color: #FFAD33;
    }
    .live-chat p {
      font-size: 1.2rem;
      color: #111;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    footer li {
      display: inline;
      margin: 0 10px;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
